        pattern: javax.security.auth.Subject.current
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.security.auth.Subject.callAs
    - builtin.filecontent:
        pattern: getProperty\("jdk\.security\.auth\.subject\.useTL"\)